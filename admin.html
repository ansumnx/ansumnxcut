<body>
    <div id="main">
 <div id="admin">

     <button id="userbtn" type="button">user</button>
 </div>
        <div id="logindiv">
            <h3 id="loginheading">Sign in</h3>
            <form id="signin">
                <label for="user" id="username">Username</label> <br>
                <input type="text" id="user" name="user" required> 
                <i id="erroruser" class="ri-error-warning-line"></i><br>


                <label for="pwd" id="password">Password</label> <br>
                <input type="password" id="pwd" name="pwd" required>
                <i  id="showpswd"   class="ri-eye-line"></i>
                <i id="hidepswd" class="ri-eye-off-line"></i>
                <i id="errorpswd" class="ri-error-warning-line"></i>
               
                <div id="button">
                    <button id="btn" type="button" onclick="mylogin()">Sign in</button>
                </div>

                <div id="lost">
                    <button id="lost-para" type="button" onclick="lostpassword()">Lost your password?</button>
                </div>
               
            </form>

        </div>
    </div>
